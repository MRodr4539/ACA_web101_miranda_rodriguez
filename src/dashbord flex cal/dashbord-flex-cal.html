<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dashbord-flex-cal.css">
    <title>Document</title>
</head>
<body>
       
                <div class="grid-container">
                        <div class="grid-item grid-item-1">Hello Welcome to the Dashboard</div>
                        <div class="grid-item grid-item-2">March 20th, 2019</div>
                        <div class="grid-item grid-item-3">9:00 PM</div>
                        <div class="grid-item grid-item-4"></div>
                        <div class="grid-item grid-item-5">"A goal without a plan is just a wish." -Antoine de Saint-Exupery</div>
                        <div class="grid-item grid-item-6 welcome-photo">
                            <img src="../dashboard/hola.jpg" alt="welcome-photo">
                        </div>
                  <div class="grid-item grid-item-7">
                    
                     <div class="container">
                        <div class="result">0</div>
                        <div class="buttons">
                            <span class="button resetBtn">AC</span>
                            <span class="button negative operator">+/-</span>
                            <span class="button operator percent">%</span>
                            <span class="button operator">/</span>
                            <span class="button number">7</span>
                            <span class="button number">8</span>
                            <span class="button number">9</span>
                            <span class="button operator">*</span>
                            <span class="button number">4</span>
                            <span class="button number">5</span>
                            <span class="button number">6</span>
                            <span class="button operator">-</span>
                            <span class="button number">1</span>
                            <span class="button number">2</span>
                            <span class="button number">3</span>
                            <span class="button operator">+</span>
                            <span class="button number zero-btn">0</span>
                            <span class="button number dot">.</span>
                            <span class="button  operator">=</span>
                        </div>
                    </div>
                    
                    
                  </div>
                
                                         
                
                       
                        <div class="grid-item grid-item-8">To Do List
                            <p>1. Use Grid</p>
                            <p>2. Use Flex to center text in container</p>
                        </div>
                        <div class="grid-item grid-item-9">
                            
                         
                  </div>
                
                            
                            
                          
                </div>
                    
             


</body>
