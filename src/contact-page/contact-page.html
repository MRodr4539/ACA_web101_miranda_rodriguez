<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./contact-page.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <div class="grid-container">
            <div class="Intro">
                    <h1 class= "animated rotateInDownLeft ">Let's talk</h1>
                </div>
                <div class="connecting-line">
                        
                </div>
            
               
                <div class="Name">
                        <form action="">
                            <h4 class= "animated fadeInLeftBig delay-2s">Why don't we start with your name?</h4>
                     <input type="text" name="fname" placeholder="First Name" class= "animated fadeInLeftBig delay-3s">
                     <input type="text" name="lname" placeholder="Last Name" class= "animated fadeInLeftBig delay-3s"> 
                        </form>
                    </div>
                
                <div class="Email-line">
                    <form action="">
                        <h1 class= "animated fadeInLeftBig delay-4s">Your E-mail:</h1>
                 <input type="text" name="email" placeholder="E-mail" class= "animated fadeInLeftBig delay-4s"> 
                    </form>
                </div>
                <div class="Tell-more">
                        <form action="">
                            <h1 class= "animated fadeInLeftBig delay-4s">What's on your mind?</h1>
                     <input type="text" name="tell-more" placeholder="Tell me about you and your world" class= "animated fadeInLeftBig delay-4s"> 
                        </form>
                    </div>
                    <div class="btn animated fadeInLeftBig delay-5s">
            <button class="btn" ><i class="far fa-paper-plane"></i> Get in touch </button> 
              
                    </div>

    </div>
   
    
</body>
</html>
